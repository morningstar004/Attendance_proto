<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Empty Mobile Phone UI (4:16)</title>
  <style>
    :root{
      --scale: 1; /* change to scale the phone (1 = default) */
      --phone-width: calc(300px * var(--scale));
      --phone-aspect-w: 8;
      --phone-aspect-h: 16;
      --bg: #eef2ff;
      --frame: linear-gradient(180deg,#0f172a,#020617);
      --screen-bg: linear-gradient(180deg,#ffffff,#f7fbff);
      --accent: #2563eb;
      --shadow: 0 12px 30px rgba(2,6,23,0.45);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* Center the demo on the page */
    html,body{height:100%;}
    body{
      margin:0; display:flex; align-items:center; justify-content:center;
      background:var(--bg);
      overflow: hidden;
    }

    .device-wrapper{
      display:flex; gap:18px; align-items:center; flex-direction:column;
    }

    /* Device frame */
    .phone{
      width:var(--phone-width);
      aspect-ratio: var(--phone-aspect-w)/var(--phone-aspect-h); /* 4:16 aspect ratio */
      border-radius:36px;
      padding:14px; /* outer bezel */
      background:var(--frame);
      box-shadow:var(--shadow);
      position:relative;
      -webkit-tap-highlight-color:transparent;
    }

    /* Inner screen area */
    .screen{
      height:100%; width:100%; border-radius:24px; overflow:hidden;
      display:flex; flex-direction:column;
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.06);
      position:relative;
    }

    /* Status bar */
    .status{
      height:10px; padding:8px 14px; display:flex; align-items:center; justify-content:space-between;
      font-size:10px; color:#0b1220; font-weight:600;
      backdrop-filter: blur(1px);
    }
    .status .left{display:flex; gap:8px; align-items:center}
    .dot{width:4px;height:4px;border-radius:25%;background:#10b981;}

    .status .right{display:flex; gap:5px; align-items:center}
    .battery{display:inline-block; width:14px; height:7px; border:1px solid #0b1220; border-radius:2px; position:relative}
    .battery-inner{height:100%; width:60%; background:#0b1220; display:block}

    .content{
      flex:1; display:flex;  align-items:center; justify-content:center; position:relative;
      padding:20px; box-sizing:border-box;
    }

    .placeholder{
      width:85%; max-width:420px; text-align:center; color:#94a3b8;
      border:2px dashed rgba(15,23,42,0.06); padding:28px; border-radius:14px;
      background:linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.3));
      box-shadow: 0 6px 20px rgba(2,6,23,0.06);
    }

    .placeholder h3{margin:0 0 8px 0; font-size:18px; color:#0b1220}
    .placeholder p{margin:0; font-size:13px}

    /* Home indicator */
    .home-indicator{height:10px; display:flex; align-items:center; justify-content:center}
    .indicator-bar{width:110px; height:2px; border-radius:999px; background:rgba(11,18,32,0.06)}

    /* small phone side buttons (purely decorative) */
    .side-button{position:absolute; width:4px; background:#111827; border-radius:4px; opacity:0.6}
    .vol-up{left:-6px; top:80px; height:40px}
    .vol-down{left:-6px; top:132px; height:40px}

    /* small power button */
    .power{right:-6px; top:110px; height:56px; width:4px; position:absolute; border-radius:4px; background:#111827; opacity:0.6}

    /* Responsive small screens */
    @media (max-width:420px){
      :root{--phone-width:calc(280px * var(--scale));}
    }

    /* Utility: dark mode variant */
    .phone.dark .screen{background:linear-gradient(180deg,#05060a,#071026); color:#cbd5e1}
    .phone.dark .status{color:#cbd5e1}
    .phone.dark .placeholder{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); color:#94a3b8; border-color: rgba(255,255,255,0.04)}

  </style>
  <link rel="stylesheet" href="main.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="device-wrapper">
    <div style="display:flex;gap:12px;align-items:center;">
      <!-- Phone preview -->
      <div class="phone" id="phone">
        <div class="side-button vol-up"></div>
        <div class="side-button vol-down"></div>
        <div class="power"></div>

        <div class="screen">
          <div class="status">
            <div class="left"><span class="pt-1" style="font-weight:600">9:41</span></div>
            <div class="right">
              <span style="font-size:8px;opacity:0.9">LTE</span>
              <div class="battery" aria-hidden="true"><span class="battery-inner"></span></div>
            </div>
          </div>

          <div class="content flex-col" role="main">
            
          </div>

          <div class="home-indicator">
            <div class="indicator-bar"></div>
          </div>
        </div>
      </div>

      <!-- Controls / quick notes -->
      <div style="max-width:260px; font-size:14px; color:#0b1220;">
    </div>
  </div>
</body>
</html>
